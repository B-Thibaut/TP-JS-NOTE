<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>Boutevillain Thibaut - Harry Potter</title>
  </head>
  <body>
    <header>
      <img src="./images/logo/logo.png" alt="Logo">
      <H1>Wiki Harry Potter</H1>
      <table>
        <tr>
          <td><p>Students</p></td>
          <td><p>Staff</p></td>
          <td><p>Houses</p></td>
          <td><p>Spells</p></td>
        </tr>
      </table>
    </header>
    <main>
      <div>
        <h1>Welcome !<br> Wiki Harry Potter</h1>
        <div class="house">
          <H2>House</H2>
          <hr/>
          <table>
            <tr>
                <td><img src="./images/logo/Gryffindor.png" alt="Logo"></td>
                <td><img src="./images/logo/Hufflepuff.png" alt="Logo"></td>
                <td><img src="./images/logo/Ravenclaw.png" alt="Logo"></td>
                <td><img src="./images/logo/Slytherin.png" alt="Logo"></td>
            </tr>
        </table>
        </div>
        <H2>Characters</H2>
        <div class="characters">
          <hr/>
        <table>
          <tr>
            <td>
              <figure>
                <img src="./images/characters/harry.webp" alt="Harry Potter" class="round-image">
                <figcaption>Harry Potter</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/hermione.webp" alt="Hermione Granger" class="round-image">
                <figcaption>Hermione Granger</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/ron.webp" alt="Ron Weasley" class="round-image">
                <figcaption>Ron Weasley</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/draco.webp" alt="Draco Malfoy" class="round-image">
                <figcaption>Draco Malfoy</figcaption>
              </figure>
            </td>
          </tr>
          <tr>
            <td>
              <figure>
                <img src="./images/characters/cho.webp" alt="Cho Chang" class="round-image">
                <figcaption>Cho Chang</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/snape.webp" alt="Severus Snape" class="round-image">
                <figcaption>Severus Snape</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/mcgonagall.webp" alt="Minerva McGonagall" class="round-image">
                <figcaption>Minerva McGonagall</figcaption>
              </figure>
            </td>
            <td>
              <figure>
                <img src="./images/characters/cedric.webp" alt="Cedric Diggory" class="round-image">
                <figcaption>Cedric Diggory</figcaption>
              </figure>
            </td>
          </tr>
        </table>
        </div>
      </div>
    </main>
    <footer>
      <p>Wiki Harry Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
