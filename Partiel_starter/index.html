<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <title>Boutevillain Thibaut - Harry Potter</title>
  </head>
  <body>
    <header>
      <img src="./images/logo/logo.png" alt="Logo">
      <H1>Wiki Harry Potter</H1>
      <table>
        <tr>
          <td><p>Students</p></td>
          <td><p>Staff</p></td>
          <td><p>Houses</p></td>
          <td><p>Spells</p></td>
        </tr>
      </table>
    </header>
    <main>
      <div>
        <h1>Welcome !<br> Wiki Harry Potter</h1>
        <div class="house">
          <H2>House</H2>
          <hr/>
          <table>
            <tr>
              <td><button value="Gryffindor"><img src="./images/logo/Gryffindor.png" alt="Logo"></button></td>
              <td><button value="Hufflepuff"><img src="./images/logo/Hufflepuff.png" alt="Logo"></button></td>
              <td><button value="Ravenclaw"><img src="./images/logo/Ravenclaw.png" alt="Logo"></button></td>
              <td><button value="Slytherin"><img src="./images/logo/Slytherin.png" alt="Logo"></button></td>
            </tr>
        </table>
        <select name="gen_sel" id="gen-select">
          <option value="Gryffindor">Gryffindor</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
        </div>
        <H2>Characters</H2>
        <div class="characters">
          <hr/>
            <table id="characters">
          <tr>

          
        </table>
        </div>
      </div>
    </main>
    <footer>
      <p>Wiki Harry Potter is a FANDOM community</p>
    </footer>
  </body>
</html>
